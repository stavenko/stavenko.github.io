	function IdentM(){
		var out = [];
		out[0] = 1;
		out[1] = 0;
		out[2] = 0;
		out[3] = 0;
		out[4] = 1;
		out[5] = 0;
		out[6] = 0;
		out[7] = 0;
		out[8] = 1;
		return out;
	
	}
	function Rotate(v, rad){
		var a = IdentM();
		var out = [];
		var a00 = a[0], a01 = a[1], a02 = a[2],
			a10 = a[3], a11 = a[4], a12 = a[5],
			a20 = a[6], a21 = a[7], a22 = a[8],

			s = Math.sin(rad),
			c = Math.cos(rad);

		out[0] = c * a00 + s * a10;
		out[1] = c * a01 + s * a11;
		out[2] = c * a02 + s * a12;

		out[3] = c * a10 - s * a00;
		out[4] = c * a11 - s * a01;
		out[5] = c * a12 - s * a02;

		out[6] = a20;
		out[7] = a21;
		out[8] = a22;
		var m = out;
		var vout = [];
		var x = v[0],
			y = v[1];
		vout[0] = m[0] * x + m[3] * y + m[6];
		vout[1] = m[1] * x + m[4] * y + m[7];
		return vout;
	
	}
	function TrueAnom(ec,E,dp) {

		S=Math.sin(E);

		C=Math.cos(E);

		fak=Math.sqrt(1.0-ec*ec);

		phi=Math.atan2(fak*S,C-ec) //  /K;

		return Math.round(phi*Math.pow(10,dp))/Math.pow(10,dp);

	}
	function calcE(e, M){
    	var Enew=1;
    	var Eold=0;
    	var Etemp=0;
    	var E=0;
    	var attempts = 0, max_attempts = 50;
    	//change the value in the next line for different accuracy
    	//of value of E found from M
    	while(Math.abs(Enew-Eold)>0.00001){
    		// console.log("FF");
    		Etemp=Enew;
    		Enew=M+e*Math.sin(Eold);
    		Eold=Etemp;
    		attempts += 1;
    		if (attempts > max_attempts){ break;}
    	}
	   
    	E=Enew;
    	return E;
	}

		var Ec = a - P;

		// var Ephi =  Math.PI + P_phi;

        var cosE = (e + cos(rel_a)) / (1 + e * cos(rel_a) );
        
        var E = Math.acos(cosE);
        
        // console.log(
        var M = E - e * sin(E);
        
        
        dt = (M ) * T / (2*Math.PI)
        // console.log("E", E, "M", M, "dt", dt, "T",T, "dt/T", dt/T);
        return dt
        
        
        
        	
		
		
		
		
	}
